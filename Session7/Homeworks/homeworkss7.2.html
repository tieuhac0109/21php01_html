<!DOCTYPE html>
<html>
<head>
	<title>Homeworkss7.2</title>
	<link rel="stylesheet" href="css/homeworkss7.2.css">
</head>
<body>
	<h1>Developer Registration</h1>
	<form name="register" action="#" method="POST" target="_blank">
		<p>Username</p>
		<p><input class="size" type="text" name="username"></p>
		<p>Fist Name</p>
		<p><input class="size" type="text" name="fistname"></p>		
		<p>Last Name</p>
		<p><input class="size" type="text" name="lastname"></p>
		<p>E-mail Address</p>
		<p><input class="size" type="text" name="email"></p>
		<p>Password</p>
		<p><input class="size" type="password" name="password"></p>
		<p>Main Programming Language</p>
		<p>
			<select class="size">
				<option>Select a languare</option>
				<option>Python</option>
				<option>JavaScript</option>
				<option>Java</option>
				<option>C#/C/C++</option>
			</select>
		</p>
		<div class="reg">
			<div>
				<input class="format-register" type="submit" name="register" value="Register">
			</div>
			<div>
				<input class="format-login" type="submit" name="login" value="Login">
			</div>
		</div>
	</form>	
</body>
</html>
